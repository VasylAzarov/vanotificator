databaseChangeLog:
  - changeSet:
      id: 2
      author: you
      changes:
        - createSequence:
            sequenceName: coordinates_seq
            startValue: 1
            incrementBy: 50
        - createTable:
            tableName: coordinates
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
              - column:
                  name: city_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: lat
                  type: DOUBLE PRECISION
              - column:
                  name: lon
                  type: DOUBLE PRECISION

        - addForeignKeyConstraint:
            baseTableName: coordinates
            baseColumnNames: city_id
            referencedTableName: city
            referencedColumnNames: id
            constraintName: fk_coordinates_city
