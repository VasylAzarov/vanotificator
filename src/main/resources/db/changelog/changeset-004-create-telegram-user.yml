databaseChangeLog:
  - changeSet:
      id: 4
      author: you
      changes:
        - createTable:
            tableName: telegram_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: city_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: telegram_user
            baseColumnNames: city_id
            referencedTableName: city
            referencedColumnNames: id
            constraintName: fk_telegram_user_city
