databaseChangeLog:
  - changeSet:
      id: 1
      author: you
      changes:
        - createSequence:
            sequenceName: city_seq
            startValue: 1
            incrementBy: 50
        - createTable:
            tableName: city
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: city_seq
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: timezone
                  type: INT
