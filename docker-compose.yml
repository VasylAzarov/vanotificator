version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanotificator-app
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
